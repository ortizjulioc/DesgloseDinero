<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desglose de dinero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <header class="shadow-lg p-3 mb-5">
        <h1 class="text-center">Desglose de dinero <i class="bi bi-cash-coin"></i></h1>
    </header>
    <!--===================================================================================================================================-->
    <div class="container text-center">
        <div class="row justify-content-center pb-3">
            <h3>Selecione el tipo de Cambio </h3>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <select id="select" class="form-select" aria-label="Default select example">
                    <option value="2000">Cambio Optimo</option>
                    <option value="1000">1000</option>
                    <option value="500">500</option>
                    <option value="200">200</option>
                    <option value="100">100</option>
                    <option value="50">50</option>
                    <option value="25">25</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="1">1</option>

                </select>
            </div>
        </div>
        <div class="row justify-content-center pt-3">
            <h3> Digite la cantidad </h3>
        </div>

        <div class="row justify-content-center pt-3">
            <div class="col-8">
                <input id="input" type="number" class="form-control" placeholder="Escriba aqui la cantidad">
            </div>
        </div>

            <div class="row justify-content-center pt-5">
                <div class="col-5">
                    <button id="btnDesglosar" type="button" class="btn btn-success">Desglosar</button>
                </div>

            </div>
        </div>
<!--===============================================================================================================================-->
        <div id="resultado" class="row justify-content-center pt-3">
            <div class="col-8">
                <ol id="lista">

                </ol>
            </div>
            
        </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

<footer class="shadow-sm p-3 bg-body-tertiary rounded custom-footer">
    <div class="row justify-content-center">
        <div class="col-5">
           <a href="https://github.com/ortizjulioc" target="_blank" rel="noopener noreferrer"> <p class="text-center bi bi-github fs-1"></p> </a>
           
        </div>
    
</footer>

</html>
